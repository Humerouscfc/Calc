<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-based Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI-based Calculator</h1>
        <p>Enter your calculation query (for example, "What is 12 + 5?" or "Calculate (15/3)*4"):</p>
        <input type="text" id="queryInput" placeholder="Enter calculation query">
        <button id="calculateButton">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
